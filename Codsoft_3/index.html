<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- icon link: https://www.iconfinder.com/icons/171352/calculator_icon -->
  </head>
  <body>
    <div class="container">
      <form name="cacl">
        <input type="text" name="text" id="screen" readonly value="0" />
      </form>
      <div class="btns">
        <button onclick="clearDisplay()" class="delete">AC</button>
        <button onclick="del()" class="delete">DEL</button>
        <button onclick="toggleSign()">+/-</button>
        <button onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculateResult()" class="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
